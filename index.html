<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Ubuntu:ital@1&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Admission Form</title>
</head>

<body>
    <div class="form-container">
        <h2>Addmission Form for Geekster</h2>
        <form action="">
            <h4>Basic Info</h4>
            <input type="text" class="inline input-style" name="f_name" placeholder="First Name" required>
            <input type="text" class="inline input-style" name="l_name" placeholder="Last Name">
            <br>
            <input type="email" class="inline input-style" name="mail" placeholder="E-mail" required>
            <input type="tel" class="inline input-style" name="phone" placeholder="Phone Number"
                pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" title="Please enter in the formate[0000-000-000]" required>
            <br>
            <input type="date" class="inline input-style" name="date_of_birth">
            <select name="gender" class="inline input-style" id="">
                <option value="" selected disabled>Select Gender</option>
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">others</option>
            </select>
            <textarea name="address" placeholder="Address" id="" cols="" rows=""></textarea>
            <h4>Educational Info</h4>
            <select name="degree" class="input-style" id="">
                <option value="" selected disabled> Select Degree</option>
                <optgroup label="Bachlors">
                    <option value="">B.tech</option>
                    <option value="">B.E</option>
                    <option value="">B.Sc</option>
                </optgroup>
                <optgroup label="Masters">
                    <option value="">M.tech</option>
                    <option value="">M.E</option>
                    <option value="">M.Sc</option>
                </optgroup>
            </select>
            <input type="text" class="input-style" name="college" placeholder="College Name">
            <input type="number" class="input-style" name="graduation_year" placeholder="Year of graduation" min="2010" max="2020">
            <input type="number" class="input-style" name="percentage" placeholder="Percentage" min="0" max="100" step="10">
            <input type="file" class="input-style">
            <h4>Course Details</h4>
            <input type="radio" class="inline" name="course_type">Fundamental
            <input type="radio" class="inline" name="course_type">Advance
            <br>
            <input type="checkbox" class="inline" name="course_name">Web
            <input type="checkbox" class="inline" name="course_name">DSA
            <hr>
            <input type="submit" class="inline input-style btn-apply" value="Apply for Addmission">
            <input type="reset" class="inline input-style btn-reset">
        </form>
    </div>
</body>

</html>
